<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>calculatorJS</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
  <script type="text/javascript" src="./js/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js" defer></script>
</head>
<body>   
  <div class="calculator">
    <div class="display">
      <div class="previousNumber">
        <p></p>
        <span class="mathSign"></span>
      </div>      
      <p class="currentNumber"></p>
    </div>
    <div class="panel">
      <button class="clear">C</button>
      <button class="operator">2^</button>
      <button class="operator" data-key="111">:</button>
      <button class="operator" data-key="106">x</button>
      <button class="number" data-key="103">7</button>
      <button class="number" data-key="104">8</button>
      <button class="number" data-key="105">9</button>
      <button class="operator" data-key="109">-</button>
      <button class="number" data-key="100">4</button>
      <button class="number" data-key="101">5</button>
      <button class="number" data-key="102">6</button>
      <button class="operator" data-key="107">+</button>
      <button class="number" data-key="97">1</button>
      <button class="number" data-key="98">2</button>
      <button class="number" data-key="99">3</button>
      <button class="equals" data-key="13">=</button>      
      <button class="number" data-key="96">0</button>
      <button class="number">00</button>
      <button class="number" data-key="110">.</button>           
    </div>
  </div>
  <div data-simplebar class="calculator-history">
    <p class="history-title">Last Calculations <button class="history-btn" >
      Clear History
    </button></p>
    <hr>
    <ul class="history">
    </ul>
  </div>
</body>

</html>
