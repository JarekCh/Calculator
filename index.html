<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>calculatorJS</title>
  <link rel="stylesheet" href="./css/index.css">
  <script type="text/javascript" src="./js/index.js" defer></script>
</head>
<body>   
  <div class="calculator">
    <div class="display">
      <div class="previousNumber">
        <p>12</p>
        <span class="mathSign">+</span>
      </div>      
      <p class="currentNumber">12</p>
    </div>
    <div class="panel">
      <button class="clear">C</button>
      <button class="operator">2^</button>
      <button class="operator">:</button>
      <button class="operator">x</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="equals">=</button>      
      <button class="number">0</button>
      <button class="number">00</button>
      <button class="number">.</button>           
    </div>
  </div>
  <div class="calculator-history">
    <p class="history-title">Last Calculations <button class="history-btn" >
      Clear History
    </button></p>
    <hr>
    <ul class="history">
    </ul>
  </div>
</body>

</html>
